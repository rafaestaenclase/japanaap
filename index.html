<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Practicar Japon√©s</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-content: center;
      width: 100%;

    }

    .section {
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #34495e;
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }


    /* Subsection style */
    .subsection {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    /* Carrusel */
    .carousel {
      position: relative;
      overflow: hidden;
    }

    .carousel-track-container {
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.3s ease;
    }

    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Botones de navegaci√≥n grandes a los lados */
    .carousel .prevBtn,
    .carousel .nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(52, 152, 219, 0.8);
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: background 0.3s;
    }

    .carousel .prevBtn:hover,
    .carousel .nextBtn:hover {
      background: rgba(41, 128, 185, 0.9);
    }

    .carousel .prevBtn { left: 10px; }
    .carousel .nextBtn { right: 10px; }


    /* Botones Practicar / Completado */
    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .playButton,
    .completedButton {
      flex: 1 1 calc(50% - 10px);
      background: #3498db;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 1.5s ease, opacity 1.5s;
    }

    button:hover {
      background: #2980b9;
    }



  </style>
</head>

<script src="./js/catsList.js"></script>

<script>
  const TOTAL_HIRAGANA = hiraganaList.length;
  const TOTAL_KATAKANA = katakanaList.length;
  const TOTAL_VOCABULARY_BASIC = vocabularyBasicList.length;
  const PILLS_PER_LEVEL = 2;



  function createCarousel(containerId, levelsList) {
      const carousel = document.getElementById(containerId);
      const track = carousel.querySelector(".carousel-track");
      track.innerHTML = "";

      levelsList.forEach((level, index) => {
          const slide = document.createElement("div");
          slide.className = "carousel-item";

          // T√≠tulo del nivel
          const title = document.createElement("h3");
          title.textContent = level.name;
          slide.appendChild(title);

          // Mostrar cu√°ntas veces se ha completado
          const storage = JSON.parse(localStorage.getItem("levelCompleted") || "[]");
          const currentLevelStorage = storage.find(item => 
              item.category == containerId && Number(item.levelId) == index
          );

          const completedTimes = currentLevelStorage ? currentLevelStorage.completedTimes || 0 : 0;

          const completedText = document.createElement("p");
          completedText.textContent = `Completado ${completedTimes} veces`;
          completedText.style.marginBottom = "10px";
          completedText.style.color = "#34495e";
          slide.appendChild(completedText);

          // Bot√≥n Practicar
          const buttonRow = document.createElement("div");
          buttonRow.className = "button-row";
          const playBtn = document.createElement("button");
          playBtn.className = "playButton";
          playBtn.textContent = "Practicar";
          buttonRow.appendChild(playBtn);
          slide.appendChild(buttonRow);

          track.appendChild(slide);

          // Click Practicar
          playBtn.onclick = () => {
              location.href = `playGround.html?play=${containerId}List&level=${level.level}`;
          };
      });

      // Carrusel navegaci√≥n
      const slides = track.children;
      let currentIndex = 0;

      // Recuperar posici√≥n guardada
      const savedPositions = JSON.parse(localStorage.getItem("carouselPositions") || "{}");
      if (savedPositions[containerId] !== undefined) {
          currentIndex = savedPositions[containerId];
          updateCarousel(true); // 'true' = instant√°neo
      } else {
          updateCarousel(); // primera vez, animado normal
      }

      function updateCarousel(instant = false) {
          if (instant) track.style.transition = "none";
          else track.style.transition = "transform 0.3s ease";

          track.style.transform = `translateX(-${currentIndex * 100}%)`;

          const carouselPositions = JSON.parse(localStorage.getItem("carouselPositions") || "{}");
          carouselPositions[containerId] = currentIndex;
          localStorage.setItem("carouselPositions", JSON.stringify(carouselPositions));

          if (instant) {
              track.offsetHeight; // forzar reflow
              track.style.transition = "transform 0.3s ease";
          }
      }

      // Botones
      const prevBtn = carousel.querySelector(".prevBtn");
      const nextBtn = carousel.querySelector(".nextBtn");

      prevBtn.onclick = () => { 
          if (currentIndex > 0) { 
              currentIndex--; 
              updateCarousel(); 
          } 
      };
      nextBtn.onclick = () => { 
          if (currentIndex < slides.length - 1) { 
              currentIndex++; 
              updateCarousel(); 
          } 
      };
  }


// Crear todos los carruseles
createCarousel("hiragana", hiraganaList.levels);
createCarousel("katakana", katakanaList.levels);
createCarousel("vocabularyBasic", vocabularyBasicList.levels);

</script>
