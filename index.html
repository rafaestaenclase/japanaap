<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Practicar Japon√©s</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-content: center;
      width: 100%;

    }

    .section {
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .section-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #34495e;
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .playButton, .completedButton {
      flex: 1 1 calc(33.333% - 10px);
      background: #3498db;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 1.5s ease, opacity 1.5s;
    }

    button:hover { background: #2980b9; }

    /* P√≠ldoras de progreso */
    .pills {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .pill {
      flex: 1;
      height: 15px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .pill-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease, background 1.5s ease;
    }

    /* Subsection style */
    .subsection {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }


    /* Animaci√≥n de estrellitas PILDORAS COMPLETAS */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: starAnim 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes starAnim {
      0% {
        transform: translate(0, 0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1);
        opacity: 0;
      }
    }

    /* GET PRIZE CARD */
    .hidden { display: none !important; }

    #prizeModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: popIn 0.5s ease;
    }

    /* Pop-in de la tarjeta */
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes popOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.7); opacity: 0; }
    }

    .modal-card.pop-out {
      animation: popOut 0.4s ease forwards;
    }


    /* Shake de la imagen */
    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translate(0,0); }
    }

    /* Clase para activar shake */
    .shake {
      animation: shake 0.5s;
    }

    /* Estrellas alrededor */
    .stars::before, .stars::after, .stars span {
      content: "‚≠ê";
      position: absolute;
      font-size: 1.2rem;
      top: 50%;
      left: 50%;
      animation: starFall 1s linear infinite;
      --x: calc(200px * (rand() - 0.5));
      --y: calc(200px * (rand() - 0.5));
    }
    @keyframes starFall {
      0% { transform: translate(0,0) scale(0.5); opacity:1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.2); opacity:0; }
    }




  </style>
</head>
<body>
  <header>
    Japanaap
    <button onclick="window.location.href='catsAlbum.html'">
      √Ålbum de Gatos üê±
    </button>
  </header>

  <div id="prizeModal" class="hidden">
    <div class="modal-card">
      <div class="stars"></div>
      <img id="catImg" src="" alt="">
      <h2 id="catName"></h2>
      <p id="catCategory"></p>
      <button id="petBtn">Acariciar</button>
    </div>
  </div>

  

  <div class="section" id="hiraganaSection">
    <div class="section-title">Hiragana</div>
    <div class="pills" id="hiraganaPills"></div>
    <div class="button-row">
      <button class="playButton" data-type="hiragana">Practicar</button>
    </div>
  </div>

  <div class="section" id="katakanaSection">
    <div class="section-title">Katakana</div>
    <div class="pills" id="katakanaPills"></div>
    <div class="button-row">
      <button class="playButton" data-type="katakana">Practicar</button>
    </div>
  </div>

  <div class="section" id="vocabularioSection">
    <div class="section-title">Vocabulario</div>

    <div class="subsection" id="vocabularioSaludoSubsection">
      <div class="section-title">Saludos</div>
      <div class="pills" id="vocabularioSaludoPills"></div>
      <div class="button-row">
        <button class="playButton" data-type="vocabularioSaludo">Practicar Saludos</button>
      </div>
    </div>

    <div class="subsection" id="vocabularioComidaSubsection">
      <div class="section-title">Comida</div>
      <div class="pills" id="vocabularioComidaPills"></div>
      <div class="button-row">
        <button class="playButton" data-type="vocabularioComida">Practicar Comida</button>
      </div>
    </div>
  </div>

<script src="./js/catsList.js"></script>
<script src="./js/hiraganaList.js"></script>
<script src="./js/katakanaList.js"></script>
<script src="./js/vocabularioSaludoList.js"></script>
<script src="./js/vocabularioComidaList.js"></script>

<script>
  const TOTAL_HIRAGANA = hiraganaList.length;
  const TOTAL_KATAKANA = katakanaList.length;
  const TOTAL_VOCABULARIO_SALUDO = vocabularioSaludoList.length;
  const TOTAL_VOCABULARIO_COMIDA = vocabularioComidaList.length;
  const PILLS_PER_SECTION = 5;

  function createPills(containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    for (let i = 0; i < PILLS_PER_SECTION; i++) {
      const pill = document.createElement("div");
      pill.className = "pill";
      const fill = document.createElement("div");
      fill.className = "pill-fill";
      pill.appendChild(fill);
      container.appendChild(pill);
    }
  }

  function updatePills(containerId, completed, total) {
    const pills = document.getElementById(containerId).children;
    const blockSize = total / PILLS_PER_SECTION;

    for (let i = 0; i < pills.length; i++) {
      const fill = pills[i].querySelector(".pill-fill");
      if (completed >= (i + 1) * blockSize) {
        fill.style.width = "100%";
      } else if (completed > i * blockSize) {
        const partial = ((completed - i * blockSize) / blockSize) * 100;
        fill.style.width = partial + "%";
      } else {
        fill.style.width = "0%";
      }
    }
  }

function resetPills(containerId, symbols, total) {
  let correctSymbolsStoraged = JSON.parse(localStorage.getItem("correctSymbols")) || [];

  // Filtramos los s√≠mbolos de correctSymbols que NO est√©n en symbols
  correctSymbolsStoraged = correctSymbolsStoraged.filter(symbol => 
      !symbols.includes(symbol)
  );

  localStorage.setItem("correctSymbols", JSON.stringify(correctSymbolsStoraged));

  updatePills(containerId, 0, total);
}


function pillsCompleted(containerId, symbols, total) {
  if (symbols.length >= total) {
    const section = document.getElementById(containerId).closest('.subsection, .section');

    if (!section) return;

    // Ocultar bot√≥n "Practicar"
    const playBtn = section.querySelector('.playButton');
    if (playBtn) playBtn.style.display = 'none';

    // Crear bot√≥n "Completado"
    let completedBtn = section.querySelector('.completedButton');
    if (!completedBtn) {
      completedBtn = document.createElement('button');
      completedBtn.className = 'completedButton';
      completedBtn.textContent = 'Completado';
      completedBtn.style.background = '#4caf50';
      completedBtn.style.color = '#fff';
      completedBtn.style.marginTop = '10px';
      completedBtn.style.cursor = 'pointer';
      section.querySelector('.button-row').appendChild(completedBtn);

      completedBtn.addEventListener('click', () => {
        completedBtn.style.pointerEvents = "none";
        animatePillCompletion(symbols, containerId, total, completedBtn, playBtn);
      });
    }
  }
}

function animatePillCompletion(symbols, containerId, total, completedBtn, playBtn) {
  const container = document.getElementById(containerId);
  container.style.position = "relative";

  const pills = container.querySelectorAll('.pill-fill');

    const audioPills = new Audio("./sounds/magic-chime-03.mp3");
    audioPills.play();

    let lastTimeout = 0;

    pills.forEach((pill, idx) => {
      const delay = idx * 200;
      lastTimeout = delay;

      setTimeout(() => {
        pill.style.background = "gold";

        for (let i = 0; i < 3; i++) {
          const star = document.createElement("div");
          star.className = "star";

          const x = (Math.random() - 0.5) * 80 + "px";
          const y = -50 + Math.random() * -50 + "px";

          star.style.setProperty('--x', x);
          star.style.setProperty('--y', y);

          const pillRect = pill.getBoundingClientRect();
          const containerRect = container.getBoundingClientRect();

          star.style.left = (pillRect.left - containerRect.left + pillRect.width/2 - 5) + "px";
          star.style.top = (pillRect.top - containerRect.top + pillRect.height/2 - 5) + "px";

          container.appendChild(star);
          star.addEventListener('animationend', () => star.remove());
        }
      }, delay);
    });

    // Despu√©s de que todas las animaciones de las p√≠ldoras terminen
    setTimeout(() => {
      completedBtn.style.background = "gold";
      completedBtn.style.opacity = 0;
      setTimeout(() => {
        const audioPrize = new Audio("./sounds/magic-chime-07.mp3");
        audioPrize.play();
      }, 800);

      setTimeout(() => {
        completedBtn.style.pointerEvents = "auto";
        completedBtn.textContent = "Recoger Regalo";
        completedBtn.style.opacity = 1;
      }, 1000);
      completedBtn.addEventListener('click', () => {

        //OBTENER PREMIO POR CATEGORIA
        showPrizeFromCategory("hiragana"); // Aqu√≠ puedes pasar la categor√≠a actual
        completedBtn.remove();
        if(playBtn) playBtn.style.display = 'block';
        resetPills(containerId, symbols, total);


      }, { once: true });
    }, lastTimeout + 1200); // 1.2s extra para que las estrellitas terminen
}

    // Funci√≥n que muestra el premio usando el modal HTML
    function showPrizeFromCategory(currentCat) {
      let savedCats = [];
      try {
        const raw = localStorage.getItem("catsInAlbum");
        if(raw) savedCats = JSON.parse(raw);
      } catch(e) { savedCats = []; }

      const availableCats = (CATS[currentCat] ?? []).filter(cat => !savedCats.includes(cat.catId));
      if(availableCats.length === 0) {
        alert("¬°No hay gatos nuevos!");
        return;
      }

      const randomCat = availableCats[Math.floor(Math.random() * availableCats.length)];

      // Guardar catId en localStorage
      let savedCatsLocalStorage = [];
      try {
        const raw = localStorage.getItem("catsInAlbum");
        if (raw) savedCatsLocalStorage = JSON.parse(raw);
      } catch(e) {
        savedCatsLocalStorage = [];
      }

      // A√±adimos el nuevo catId solo si no est√° ya
      if (!savedCatsLocalStorage.includes(randomCat.catId)) {
        savedCatsLocalStorage.push(randomCat.catId);
      }

      // Guardamos de nuevo
      localStorage.setItem("catsInAlbum", JSON.stringify(savedCatsLocalStorage));

      const modal = document.getElementById("prizeModal");
      const catImg = document.getElementById("catImg");
      document.getElementById("catName").textContent = randomCat.name;
      document.getElementById("catCategory").textContent = "Categor√≠a: " + currentCat;
      catImg.src = randomCat.src;
      catImg.alt = randomCat.name;

      modal.classList.remove("hidden");

      const petBtn = document.getElementById("petBtn");
      petBtn.onclick = () => {
        catImg.classList.add("shake");
        catImg.addEventListener("animationend", () => {
          catImg.classList.remove("shake");
          modal.classList.add("hidden");
        }, { once: true });
      };
    }



  // Simulaci√≥n de carga desde localStorage
  let correctSymbols = [];
  try {
    correctSymbols = JSON.parse(localStorage.getItem("correctSymbols") || "[]");
  } catch {
    correctSymbols = [];
  }

  // Filtra s√≠mbolos para hiragana y katakana
  const hiraganaSymbols = correctSymbols.filter(sym => isHiragana(sym));
  const katakanaSymbols = correctSymbols.filter(sym => isKatakana(sym));
  // Para vocabulario, asumiremos correctSymbols guarda palabras (strings) exactas en japon√©s
  const vocabularioSaludoSymbols = correctSymbols.filter(sym => vocabularioSaludoList.some(q => q.a === sym));
  const vocabularioComidaSymbols = correctSymbols.filter(sym => vocabularioComidaList.some(q => q.a === sym));

  // Crear y actualizar p√≠ldoras
  createPills("hiraganaPills");
  updatePills("hiraganaPills", hiraganaSymbols.length, TOTAL_HIRAGANA);
  pillsCompleted("hiraganaPills", hiraganaSymbols, TOTAL_HIRAGANA);

  createPills("katakanaPills");
  updatePills("katakanaPills", katakanaSymbols.length, TOTAL_KATAKANA);
  pillsCompleted("katakanaPills", katakanaSymbols, TOTAL_KATAKANA);

  createPills("vocabularioSaludoPills");
  updatePills("vocabularioSaludoPills", vocabularioSaludoSymbols.length, TOTAL_VOCABULARIO_SALUDO);
  pillsCompleted("vocabularioSaludoPills", vocabularioSaludoSymbols, TOTAL_VOCABULARIO_SALUDO);

  createPills("vocabularioComidaPills");
  updatePills("vocabularioComidaPills", vocabularioComidaSymbols.length, TOTAL_VOCABULARIO_COMIDA);
  pillsCompleted("vocabularioComidaPills", vocabularioComidaSymbols, TOTAL_VOCABULARIO_COMIDA);

  // Funciones de detecci√≥n basadas en Unicode
  function isHiragana(char) {
    return /[\u3040-\u309F]/.test(char);
  }
  function isKatakana(char) {
    return /[\u30A0-\u30FF]/.test(char);
  }

  // Navegaci√≥n botones
  document.querySelectorAll("button[data-type]").forEach(btn => {
    btn.addEventListener("click", () => {
      const type = btn.dataset.type;
      if (type === "hiragana") {
        location.href = "playGround.html?play=hiraganaList";
      } else if (type === "katakana") {
        location.href = "playGround.html?play=katakanaList";
      } else if (type === "vocabularioSaludo") {
        location.href = "playGround.html?play=vocabularioSaludoList";
      } else if (type === "vocabularioComida") {
        location.href = "playGround.html?play=vocabularioComidaList";
      }
    });
  });


</script>

</body>
</html>
