<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Practicar Japonés</title>
<style>
/* General */
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 0 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 15px 0;
  font-weight: bold;
  font-size: 1.2rem;
  color: #34495e;
}

/* Secciones */
.section {
  width: 100%;
  max-width: 960px;
  margin-bottom: 30px;
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.section-title {
  font-weight: bold;
  font-size: 1.3rem;
  margin-bottom: 15px;
  color: #2c3e50;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Grid de niveles */
.level-grid {
  display: flex;
  flex-wrap: wrap; 
  justify-content: center;
  align-items: center;
}

.level-card {
  width: 48px;
  height: 48px;
  background: #fefefe;
  border-radius: 12px;
  padding: 9px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
  color: #000; /* texto negro por defecto */
  text-align: center;
}

.level-card.selected {
  background: #3498db;
  color: #fff; /* texto blanco al seleccionar */
}

.level-card.selected h3,
.level-card.selected p {
  color: #fff;
}

.level-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.level-card h3 {
  margin: 0;
  font-size: 12px;
  color: #34495e;
}

.level-card p {
  font-size: 0.95rem;
  color: #7f8c8d;
  margin: 0;
}

/* Botón Practicar */
.playButton {
  background: #3498db;
  border: none;
  color: white;
  padding: 10px 0;
  font-size: 0.95rem;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
}

.playButton:hover {
  background: #2980b9;
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

#fixedPlayButton {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  background: #bdc3c7;
  color: #fff;
  padding: 12px 0;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: not-allowed;
  transition: background 0.3s, transform 0.2s;
  z-index: 100;
  text-align: center;
}

#fixedPlayButton.active {
  background: #3498db;
  cursor: pointer;
}

.level-card.selected {
  background: #3498db;
  color: #fff;
}
</style>


</head>
<body>
  <header>
    Japanaap V0.0.9
    <!--
    <button onclick="window.location.href='catsAlbum.html'">
      Álbum de Gatos 🐱
    </button>
    -->
  </header>

<!-- Sección Hiragana -->
<div class="section" id="hiraganaSection">
  <div class="section-title">
    Hiragana
    <button class="examButton" onclick="alert('examenHaciendose')">Examen</button>
  </div>
  <div id="hiragana" class="level-container"></div>
</div>

<!-- Sección Katakana -->
<div class="section" id="katakanaSection">
  <div class="section-title">
    Katakana
    <button class="examButton" onclick="alert('examenHaciendose')">Examen</button>
  </div>
  <div id="katakana" class="level-container"></div>
</div>

<!-- Sección Vocabulario Básico -->
<div class="section" id="vocabularyBasicSection">
  <div class="section-title">
    Vocabulario Básico
    <button class="examButton" onclick="alert('examenHaciendose')">Examen</button>
  </div>
  <div id="vocabularyBasic" class="level-container"></div>
</div>

<button id="fixedPlayButton">Practicar</button>

<script src="./js/catsList.js"></script>
<script src="./js/hiraganaList.js"></script>
<script src="./js/katakanaList.js"></script>
<script src="./js/vocabularyBasicList.js"></script>

<script>
let selectedCard = null;

function createGrid(containerId, levelsList) {
    const container = document.getElementById(containerId);
    container.innerHTML = ""; // Limpiar

    const grid = document.createElement("div");
    grid.className = "level-grid";

    levelsList.forEach((level, index) => {
        const card = document.createElement("div");
        card.className = "level-card";
        card.dataset.category = containerId;
        card.dataset.level = level.level;

        const title = document.createElement("h3");
        title.textContent = level.name;
        card.appendChild(title);

        const storage = JSON.parse(localStorage.getItem("levelCompleted") || "[]");
        const currentLevelStorage = storage.find(item =>
            item.category == containerId && Number(item.levelId) == index
        );
        const completedTimes = currentLevelStorage ? currentLevelStorage.completedTimes || 0 : 0;

        const completedText = document.createElement("p");
        completedText.textContent = `Completado ${completedTimes} veces`;
        //card.appendChild(completedText);

        // Click para seleccionar/deseleccionar
        card.addEventListener("click", () => {
            if(selectedCard === card) {
                card.classList.remove("selected");
                selectedCard = null;
                fixedPlayButton.classList.remove("active");
            } else {
                if(selectedCard) selectedCard.classList.remove("selected");
                card.classList.add("selected");
                selectedCard = card;
                fixedPlayButton.classList.add("active");
            }
        });

        grid.appendChild(card);
    });

    container.appendChild(grid);
}

// Botón fijo
const fixedPlayButton = document.getElementById("fixedPlayButton");
fixedPlayButton.addEventListener("click", () => {
    if(selectedCard) {
        const category = selectedCard.dataset.category;
        const level = selectedCard.dataset.level;
        location.href = `playGround.html?play=${category}List&level=${level}`;
    }
});

// Crear grids
createGrid("hiragana", hiraganaList.levels);
createGrid("katakana", katakanaList.levels);
createGrid("vocabularyBasic", vocabularyBasicList.levels);
</script>

</body>
</html>
