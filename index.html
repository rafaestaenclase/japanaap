    body {

    header {

      align-content: center;
      width: 100%;

    }

    .section {
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);

    .section-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #34495e;
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .playButton, .completedButton {
      flex: 1 1 calc(33.333% - 10px);
      background: #3498db;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 1.5s ease, opacity 1.5s;
    }

    button:hover { background: #2980b9; }

    /* P√≠ldoras de progreso */
    .pills {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      width: 60%;
      margin: 0 auto;
    }

    .pill {
      flex: 1;
      height: 15px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .pill-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease, background 1.5s ease;
    }

    /* Subsection style */
    .subsection {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }


    /* Animaci√≥n de estrellitas PILDORAS COMPLETAS */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: starAnim 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes starAnim {
      0% {
        transform: translate(0, 0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1);
        opacity: 0;
      }
    }

    /* GET PRIZE CARD */
    .hidden { display: none !important; }

    #prizeModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: popIn 0.5s ease;
    }

    /* Pop-in de la tarjeta */
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes popOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.7); opacity: 0; }
    }

    .modal-card.pop-out {
      animation: popOut 0.4s ease forwards;
    }


    /* Shake de la imagen */
    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translate(0,0); }
    }

    /* Clase para activar shake */
    .shake {
      animation: shake 0.5s;
    }

    /* Estrellas alrededor */
    .stars::before, .stars::after, .stars span {
      content: "‚≠ê";
      position: absolute;
      font-size: 1.2rem;
      top: 50%;
      left: 50%;
      animation: starFall 1s linear infinite;
      --x: calc(200px * (rand() - 0.5));
      --y: calc(200px * (rand() - 0.5));
    }
    @keyframes starFall {
      0% { transform: translate(0,0) scale(0.5); opacity:1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.2); opacity:0; }
    }

  function createCarousel(containerId, levelsList) {
    const carousel = document.getElementById(containerId);
    const track = carousel.querySelector(".carousel-track");
    track.innerHTML = "";

    levelsList.forEach((level, index) => {
        const slide = document.createElement("div");
        slide.className = "carousel-item";

        // T√≠tulo del nivel
        const title = document.createElement("h3");
        title.textContent = level.name;
        slide.appendChild(title);

        // P√≠ldoras
        const pillsContainer = document.createElement("div");
        pillsContainer.className = "pills";
        for (let p = 0; p < PILLS_PER_LEVEL; p++) {
            const pill = document.createElement("div");
            pill.className = "pill";
            const fill = document.createElement("div");
            fill.className = "pill-fill";
            pill.appendChild(fill);
            pillsContainer.appendChild(pill);
        }
        slide.appendChild(pillsContainer);

        // Bot√≥n Practicar
        const buttonRow = document.createElement("div");
        buttonRow.className = "button-row";
        const playBtn = document.createElement("button");
        playBtn.className = "playButton";
        playBtn.textContent = "Practicar";
        buttonRow.appendChild(playBtn);
        slide.appendChild(buttonRow);

        track.appendChild(slide);

        // Actualizar p√≠ldoras seg√∫n localStorage
        const storage = JSON.parse(localStorage.getItem("levelCompleted") || "[]");

        // Por ejemplo, index del slide actual

        // Filtrar por categor√≠a y levelId
        const currentLevelStorage = storage.filter(item => 
            item.category == containerId && Number(item.levelId) == index
        );

        console.log(storage);

        if (currentLevelStorage[0] != undefined) {
          const completedTimes = currentLevelStorage[0]["completedTimes"] || 0;
          const fills = pillsContainer.querySelectorAll(".pill-fill");
          fills.forEach((fill, i) => {
              let width;
              if (completedTimes > i) {
                  // P√≠ldora completamente llena
                  width = 100;
              } else {
                  // P√≠ldora vac√≠a
                  width = 0;
              }
              fill.style.width = `${width}%`;
          });
        }

        // Click Practicar
        playBtn.onclick = () => {
            location.href = `playGround.html?play=${containerId}List&level=${level.level}`;
        };
    });

    // Carrusel navegaci√≥n
    const slides = track.children;
    let currentIndex = 0;

    // Recuperar posici√≥n guardada
    const savedPositions = JSON.parse(localStorage.getItem("carouselPositions") || "{}");
    if (savedPositions[containerId] !== undefined) {
        currentIndex = savedPositions[containerId];
        updateCarousel(true); // 'true' = instant√°neo
    } else {
        updateCarousel(); // primera vez, animado normal
    }

    // Funci√≥n para actualizar carrusel y guardar posici√≥n
    function updateCarousel(instant = false) {
        if (instant) {
            // Desactivar transici√≥n temporalmente
            track.style.transition = "none";
        } else {
            // Restaurar transici√≥n
            track.style.transition = "transform 0.3s ease";
        }

        // Aplicar posici√≥n
        track.style.transform = `translateX(-${currentIndex * 100}%)`;

        // Guardar posici√≥n
        const carouselPositions = JSON.parse(localStorage.getItem("carouselPositions") || "{}");
        carouselPositions[containerId] = currentIndex;
        localStorage.setItem("carouselPositions", JSON.stringify(carouselPositions));

        if (instant) {
            // Forzar reflow para que el navegador aplique el cambio sin animaci√≥n
            track.offsetHeight; 
            // Restaurar transici√≥n para futuras animaciones
            track.style.transition = "transform 0.3s ease";
        }
    }
    

    // Botones
    const prevBtn = carousel.querySelector(".prevBtn");
    const nextBtn = carousel.querySelector(".nextBtn");

    prevBtn.onclick = () => { 
        if (currentIndex > 0) { 
            currentIndex--; 
            updateCarousel(); // animado
        } 
    };
    nextBtn.onclick = () => { 
        if (currentIndex < slides.length - 1) { 
            currentIndex++; 
            updateCarousel(); // animado
        } 
    };


  }
