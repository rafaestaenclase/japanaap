<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Práctica</title>
<style>
/* Estilos mejorados para que coincidan con index.html
  --------------------------------------------------
*/
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    outline: none;
}

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #fefff3;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    color: #2c3e50;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
}

header {
    width: 100%;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    background: #fefff3;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 100;
}

header h1 {
    margin: 0;
    font-size: clamp(1.2rem, 5vw, 2rem);
    color: #34495e;
}

.subsection {
    font-weight: normal;
    font-size: 0.7em;
    color: #7f8c8d;
}

.back-btn {
    height: 40px;
    width: 40px;
    font-size: 1.5rem;
    font-weight: 600;
    border: none;
    background: #17171712;
    border: solid 1px #bdc3c7;
    border-radius: 50%;
    margin-right: 10px;
    cursor: pointer;
    color: #34495e;
    transition: background-color 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.back-btn:hover {
    background: #ecf0f1;
}

main {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 80px;
    flex-grow: 1;
}

#question {
    font-size: clamp(1.8rem, 5vw, 3rem);
    margin-bottom: 20px;
    text-align: center;
    transition: color 0.3s ease;
    word-break: break-word;
    line-height: 1.3;
}

#answer {
    width: 100%;
    padding: 12px;
    font-size: 1.5rem;
    text-align: center;
    border: 2px solid #bdc3c7;
    border-radius: 8px;
    transition: border-color 0.2s, box-shadow 0.2s;
    background: #fff;
    color: #2c3e50;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#answer:focus {
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
}

#feedback {
    margin-top: 10px;
    font-size: 1rem;
    color: red;
}

#showAnswerBtn {
    height: 48px;
    padding: 0 20px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    color: #fff;
    background: #3498db;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    transition: background-color 0.2s, transform 0.2s;
    margin-top: 20px;
}

#showAnswerBtn:hover {
    background: #2980b9;
    transform: translateY(-2px);
}

/* ---------- PROGRESS PILLS ---------- */
#progressPills {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 30px auto;
    max-width: 90vw;
    user-select: none;
}

.pill {
    position: relative;
    width: 20px;
    height: 20px;
    background: #ecf0f1;
    border-radius: 50%;
    overflow: hidden;
    border: 1px solid #bdc3c7;
}

.pill-fill {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 0%;
    background: #27ae60;
    border-radius: 50% 0 0 50%;
    transition: width 0.3s;
}

.pill.filled .pill-fill {
    width: 100%;
    border-radius: 50%;
    box-shadow: 0 0 8px #2ecc71;
}

@keyframes vibrate {
    10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
    20%, 40%, 60%, 80% { transform: translateX(4px); }
}

.pill.vibrate {
    animation: vibrate .6s linear;
}

/* ---------- ANIMACIONES DE ÉXITO ---------- */
.correct-circle {
    font-size: clamp(4rem, 20vw, 10rem);
    color: #27ae60;
    opacity: 0;
    transform: scale(0.7);
    filter: drop-shadow(0 0 5px #27ae60);
    transition: opacity 0.3s, transform 0.3s;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    z-index: 10;
    user-select: none;
    pointer-events: none;
}

.correct-circle.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    animation: glowPulse .8s ease forwards;
}

@keyframes glowPulse {
    50% {
        filter: drop-shadow(0 0 20px #2ecc71);
    }
}

.correct-circle::before,
.correct-circle::after,
.correct-circle span {
    content: "";
    position: absolute;
    width: 6px;
    height: 6px;
    background: #2ecc71;
    border-radius: 50%;
    box-shadow: 0 0 8px #2ecc71;
    opacity: 0;
    animation: sparkle .8s ease forwards;
}

.correct-circle::before {
    top: 10%;
    left: 15%;
    animation-delay: .1s;
}

.correct-circle::after {
    top: 25%;
    right: 15%;
    animation-delay: .3s;
}

.correct-circle span {
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    animation-delay: .5s;
}

@keyframes sparkle {
    0%, 100% {
        opacity: 0;
        transform: scale(.3);
    }
    50% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Añadir un poco de espacio en la parte inferior para dispositivos móviles */
@media (max-width: 600px) {
    main {
        padding-bottom: 80px;
    }
}
</style>
</head>
<body>
<header>
    <button id="exitBtn" class="back-btn">←</button>
    <h1 id="pageTitle">Práctica <span class="subsection"></span></h1>
</header>

<main>
    <div class="question" id="question"></div>
    <input id="answer" placeholder="Escribe en japonés" autocomplete="off" autofocus />
    <div id="feedback"></div>
    <div id="progressPills"></div>
    <button id="showAnswerBtn">Ver respuesta</button>
</main>

<div class="correct-circle" id="correctCircle">〇</div>


<!--Añadir lista-->
<script src="js/hiraganaList.js"></script>
<script src="js/katakanaList.js"></script>
<script src="js/vocabularyBasicList.js"></script>
<script src="./js/particleList.js"></script>
<script src="./js/verbConjugationList.js"></script>
<script src="./js/demonstrativesList.js"></script>
<script src="./js/numbersList.js"></script>

<script>
/* ---------- SCRIPT JS ---------- */
/* El script JavaScript no necesita mejoras, ya que su funcionalidad es independiente del aspecto.
   El código que tenías está bien estructurado y funcional.
   He movido el botón de salida y el título a la barra de encabezado.
   El resto del código JavaScript funciona tal como está.
   Añade los scripts y el resto del código que ya tenías aquí.
*/

/* ---------- NAVIGATION ---------- */
document.getElementById("exitBtn").onclick = () => location.href = "index.html";

const answerEl = document.getElementById("answer");

/* ---------- PARAMS & LIST ---------- */
const params = new URLSearchParams(location.search);

const { play, exam, level: playingLevel } = Object.fromEntries(params);

//AÑADIR LISTA
const lists = {
    hiraganaList,
    katakanaList,
    vocabularyBasicList,
    particleList,
    verbConjugationList,
    demonstrativesList,
    numbersList
};

let filteredQuizList = [];
let section = "";
let subSection = "";

function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function setPageTitle(main, sub = "") {
    document.getElementById("pageTitle").innerHTML = sub
        ? `${main} <span class="subsection">[${sub}]</span>`
        : main;
}

if (exam) {
    const selections = exam.split(",");
    const subLists = [];
    const names = [];

    selections.forEach(sel => {
        const [listName, levelStr] = sel.split("-");
        const current = lists[listName];
        if (!current) return;
        if (!section) section = current.listName;

        const levelData = current.levels.find(l => l.level == levelStr);

        if (levelData) {
            subLists.push(levelData.items.map(it => ({
                ...it,
                origin: current.listName,
                sublevel: levelData.name
            })));
            names.push(`${current.listName}: ${levelData.name}`);
        }
    });

    const maxQ = 10;
    const total = subLists.length;
    const base = Math.floor(maxQ / total);
    const resto = maxQ % total;

    subLists.forEach((lista, i) => {
        filteredQuizList.push(...shuffle(lista).slice(0, base + (i < resto ? 1 : 0)));
    });

    shuffle(filteredQuizList);
    setPageTitle("Examen", names.join(", "));
} else if (play) {
    const quizList = lists[play];
    if (quizList && playingLevel) {
        filteredQuizList = shuffle(quizList.levels[playingLevel].items);
        section = quizList.listName;
        subSection = quizList.levels[playingLevel].name;
        setPageTitle(section, subSection);
    }
}

/* ---------- QUIZ LOGIC ---------- */
let index = 0;
let isChecking = false;
let checkTimeout;

const questionEl = document.getElementById("question");
const correctCircle = document.getElementById("correctCircle");

const correctSound = new Audio("./sounds/small-bell-ring-01a.mp3");
const pillSound = new Audio("./sounds/bell-ringing-05.mp3");

[correctSound, pillSound].forEach(a => {
    a.preload = "auto";
    a.load();
});

function unlockAudio() {
    [correctSound, pillSound].forEach(a => {
        a.play().then(() => a.pause()).catch(() => {});
    });
    document.removeEventListener('touchstart', unlockAudio);
    document.removeEventListener('click', unlockAudio);
}

document.addEventListener('touchstart', unlockAudio, { once: true });
document.addEventListener('click', unlockAudio, { once: true });

function showQuestion() {
    const item = filteredQuizList[index];
    if (!item) return;
    questionEl.textContent = item.q;
    answerEl.value = "";
    const sub = document.querySelector("#pageTitle .subsection");
    if (item.sublevel) sub.textContent = `[${item.origin}: ${item.sublevel}]`;
}

function nextQuestion() {
    index++;
    updatePills(index);

    if (index < filteredQuizList.length) {
        showQuestion();
    } else {
        questionEl.textContent = "¡Completado!";
        answerEl.style.display = "none";
        correctCircle.classList.add("show", "complete");
        document.onclick = () => location.href = "index.html";
        hideShowAnswer();
    }
}

function normalizeAnswer(str) {
    return str
        .normalize('NFC')
        .replace(/ー/g, "一")
        .replace(/一/g, "ー")
        .replace(/ぺッ/g, "ペッ")
        .replace(/ペッ/g, "ぺッ")
        .replace(/へ/g, "ヘ")
        .replace(/ヘ/g, "へ")
        .trim();
}

answerEl.addEventListener("input", () => {
    if (isChecking) return;
    clearTimeout(checkTimeout);
    const ans = answerEl.value.trim();
    if (!ans) return;

    if (normalizeAnswer(ans) === normalizeAnswer(filteredQuizList[index].a)) {
        isChecking = true;
        showCorrect();
        return;
    }
    checkTimeout = setTimeout(() => {}, 2000);
});

function showCorrect() {
    questionEl.style.color = "green";
    correctCircle.classList.add("show");
    const span = document.createElement("span");
    correctCircle.appendChild(span);
    correctSound.currentTime = 0;
    correctSound.play();
    resetShowAnswer();
    setTimeout(() => {
        correctCircle.classList.remove("show");
        span.remove();
        questionEl.style.color = "";
        nextQuestion();
        isChecking = false;
    }, 800);
}

showQuestion();

/* ---------- SHOW ANSWER ---------- */
const showAnswerBtn = document.getElementById("showAnswerBtn");

function showAnswer() {
    const it = filteredQuizList[index];
    if (!it) hideShowAnswer();
    else showAnswerBtn.textContent = it.a + (it.r ? `\n${it.r}` : "");
}

function resetShowAnswer() {
    showAnswerBtn.textContent = "Ver respuesta";
}

function hideShowAnswer() {
    showAnswerBtn.style.display = "none";
}

showAnswerBtn.onclick = showAnswer;


/* ---------- PROGRESS PILLS ---------- */
const totalItems = filteredQuizList.length;
const maxPills = 5;
const blockSize = Math.ceil(totalItems / maxPills);
const totalPills = Math.ceil(totalItems / blockSize);

const progressPills = document.getElementById("progressPills");
progressPills.innerHTML = "";

for (let i = 0; i < totalPills; i++) {
    const p = document.createElement("div");
    p.className = "pill";
    p.innerHTML = '<div class="pill-fill"></div>';
    progressPills.appendChild(p);
}

function animatePill(pill) {
    navigator.vibrate?.(300);
    pill.classList.add("vibrate");
    setTimeout(() => pill.classList.remove("vibrate"), 600);
    pillSound.currentTime = 0;
    pillSound.play();
}

function updatePills(cur) {
    const pills = progressPills.children;
    const pillIndex = Math.floor(cur / blockSize);
    const progress = (cur % blockSize) / blockSize;

    [...pills].forEach((p, i) => {
        const f = p.querySelector(".pill-fill");
        if (i < pillIndex) {
            f.style.width = "100%";
            p.classList.add("filled");
        } else if (i === pillIndex) {
            f.style.width = (progress * 100) + "%";
            p.classList.remove("filled");
        } else {
            f.style.width = "0%";
            p.classList.remove("filled");
        }
    });

    if (cur % blockSize === 0 && cur !== 0) {
        animatePill(pills[pillIndex - 1]);
    }
}
</script>
</body>
</html>
